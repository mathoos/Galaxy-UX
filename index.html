<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <div id="titre">
            <p>What are we capable of?</p>
        </div>
        <div id="sous-titre">
            <p>We provide end-to-end product design services from strategy, branding to UI design.</p>
        </div>
        <div id="bouton">
            <button>Schedule a call</button>
        </div>
    </section>




    <section>

        <div class="drop" id="card">
            <div class="up">
                <div class="title">
                    <div class="numero">
                        <p>1.</p>
                    </div>
                    <div class="titre">
                        <p>Ahahahah</p>
                    </div>                   
                    <button id="click">
                        <img src="./Images/down-arrow.png">
                    </button>
                </div>               
            </div>
            <div class="down">
                <div class="descri"></div>
            </div>
        </div>

        <div class="drop" id="card2">
            <div class="up">
                <div class="title">
                    <div class="numero">
                        <p>2.</p>
                    </div>
                    <div class="titre">
                        <p>Ohohohoh</p>
                    </div>                   
                    <button id="click2">
                        <img src="./Images/down-arrow.png">
                    </button>
                </div>               
            </div>
            <div class="down"></div>
        </div>

        <div class="drop dropdown" id="card3">
            <div class="up">
                <div class="title">
                    <div class="numero">
                        <p>3.</p>
                    </div>
                    <div class="titre">
                        <p>Uhuhuhh</p>
                    </div>                   
                    <button id="click3" class="rotate">
                        <img src="./Images/down-arrow.png">
                    </button>
                </div>               
            </div>
            <div class="down"></div>
        </div>




    </section>

    <script type="text/javascript" src="./script.js"></script>
    
</body>
</html>
